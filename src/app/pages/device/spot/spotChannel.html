          <div class="row">
            <div class="offset-6 col-6">
              <button (click)="toEditChannel('')" class="btn btn-primary btn-sm">增加货道</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="编号" [width]="200" prop="channelNo"></ngx-datatable-column>

                <ngx-datatable-column name="规格" [width]="200" prop="spec"></ngx-datatable-column>

                <ngx-datatable-column name="状态" [width]="100" prop="status"></ngx-datatable-column>

                <ngx-datatable-column name="操作" [width]="150" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button (click)="toEditChannel(value)" class="btn btn-primary btn-sm">编辑</button>
                    <button (click)="toDelete(value)" class="btn btn-primary btn-sm">删除</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
