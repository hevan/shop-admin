
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>开始时间</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dpStart" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
                  <div class="input-group-addon" (click)="d1.toggle()" >
                    <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>至</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dpEnd" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
                  <div class="input-group-addon" (click)="d2.toggle()" >
                    <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="idCorpId">所属公司</label>
                  <select [formControl]="corpId" id="idCorpId" class="form-control" >
                    <option value="">请选择</option>
                    <option *ngFor="let item of listCorp" [value]="item.id">{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="idSpotNo">网点编号</label>
                  <input type="text" [formControl]="spotNo" id="idSpotNo" class="form-control">
                </div>
              </div>
              <div class="col-4">
              <div class="form-group">
                <label>状态</label>
                <select  class="form-control" [formControl]="status" >
                  <option value="0">待配货</option>
                  <option value="1" >已配货</option>
                </select>
              </div>
            </div>
            </div>

          </form>


        <div class="row">
          <div class="offset-5">
            <button type="button" (click)="toEdit('')"  class="btn btn-primary btn-sm" >增加</button>
            <button type="button" (click)="onSubmit(searchForm.value)"  class="btn btn-primary btn-sm" >查询</button>
          </div>
        </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="公司名称" [width]="200" prop="corpName"></ngx-datatable-column>

                <ngx-datatable-column name="网点" [width]="200" prop="spot.spotNo"></ngx-datatable-column>

                <ngx-datatable-column name="网点名称" [width]="200" prop="spot.name"></ngx-datatable-column>

                <ngx-datatable-column name="配货日期" [width]="200" prop="deliveryDate"></ngx-datatable-column>

                <ngx-datatable-column name="配货数量" [width]="200" prop="productCount"></ngx-datatable-column>

                <ngx-datatable-column name="退货数量" [width]="200" prop="returnCount"></ngx-datatable-column>


                <ngx-datatable-column name="操作" [width]="150" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button (click)="toEdit(value)" class="btn btn-primary btn-sm">编辑</button>
                    <button (click)="toDelete(value)" class="btn btn-primary btn-sm">删除</button>
                    <button (click)="toView(value)" class="btn btn-primary btn-sm">管理</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
          </nb-card-body>
    </nb-card>
        </div>
  </div>
