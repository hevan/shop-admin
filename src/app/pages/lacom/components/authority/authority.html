<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
          <div class="row">
            <div class="offset-5">
              <button type="button" (click)="loadData()" class="btn btn-primary">查询</button>
              <button type="button" (click)="toAdd()" class="btn btn-primary">增加</button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="65"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true"
                [scrollbarV]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="角色编号" [width]="100" prop="name"></ngx-datatable-column>

                <ngx-datatable-column name="角色中文名" [width]="300" prop="nameCn"></ngx-datatable-column>

                <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button (click)="toEdit(value)" class="btn btn-primary btn-sm">编辑</button>
                    <button (click)="toSet(value)" class="btn btn-primary btn-sm">分配权限</button>
                    <button (click)="toDelete(value)" class="btn btn-primary btn-sm">删除</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
          </nb-card-body>
      </nb-card>
    </div>
  </div>



</div>
