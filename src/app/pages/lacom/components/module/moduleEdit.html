<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
        <form [formGroup]="moduleForm" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idParentId" class="control-label">上级</label>
                <div class="input-group">
                  <select [formControl]="parentId" class="form-control" id="idParentId">
                    <option value="">请选择</option>
                    <option *ngFor="let item of moduleList" [value]="item.id">{{item.name}}-{{item.code}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" >
                <label>编号</label>
                <div class="input-group">
                  <input type="text" [formControl]="code" class="form-control" id="idCode"
                         placeholder="code">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>中文名</label>
                <div class="input-group">
                  <input type="text" [formControl]="name" class="form-control" id="idName" placeholder="中文名字">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label >序号</label>
                <div class="input-group">
                  <input type="tel" [formControl]="menuOrder" class="form-control" id="idMenuOrder" placeholder="1">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>icon</label>
                <div class="input-group">
                  <input type="text" [formControl]="icon" class="form-control" id="idIcon" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>标签</label>
                <div class="input-group ">
                  <input type="tel" [formControl]="title" class="form-control" id="idTitle" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!moduleForm.valid" (click)="onSubmit(moduleForm.value)" class="btn btn-warning">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
          </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
