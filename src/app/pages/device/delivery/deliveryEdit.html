<div class="widgets">
  <div class="col-lg-12 col-sm-12 col-12">
    <nb-card  >
      <nb-card-body>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="idCorpId">所属公司</label>
              <select [formControl]="corpId" id="idCorpId" class="form-control" >
                <option value="">请选择</option>
                <option *ngFor="let item of listCorp" [value]="item.id">{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="idSpotNo">网点编号</label>
              <input type="text" [formControl]="spotNo" id="idSpotNo" class="form-control">
            </div>
          </div>

        </div>
      </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>时间</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dpStart" [(ngModel)]="createdDate" ngbDatepicker #d1="ngbDatepicker">
                <div class="input-group-addon" (click)="d1.toggle()" >
                  <img src="../../../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </div>
              </div>
            </div>
          </div>
         </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
            <div class="form-group">
              <div class="offset-sm-5">
                <button type="button" [disabled]="!editForm.valid" (click)="onSubmit(editForm.value)" class="btn  btn-warning">保存</button>
                <button type="button" (click)="toBack()" class="btn  btn-warning">返回</button>
              </div>
            </div>

        </nb-card-body>
    </nb-card>
  </div>
</div>
