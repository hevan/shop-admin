<div class="widgets">
  <div class="col-lg-12 col-sm-12 col-12">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-4">
            <div class="form-grou">
              <label class=" control-label">货道号</label>
              <div class="input-group">
                <input type="text" [formControl]="channelNo" id="idChannelNo">
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="idspec" class="control-label">规格</label>
              <div class="input-group">
                <input type="text" [formControl]="spec" id="idspec">
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idstatus" class=" control-label">数量</label>
              <div class="input-group">
                <select [formControl]="status" id="idstatus" class="form-control" >
                  <option value="0">禁用</option>
                  <option value="1">启用</option>

                </select>
              </div>
            </div>
          </div>
        </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
            <div class="form-group">
              <div class="offset-sm-5">
                <button type="button" [disabled]="!editForm.valid" (click)="onSubmit(editForm.value)" class="btn  btn-warning">确定</button>
                <button type="button" (click)="closeModal()" class="btn  btn-warning">取消</button>
              </div>
            </div>
      </form>

  </div>
</div>
