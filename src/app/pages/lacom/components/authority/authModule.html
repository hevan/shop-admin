<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  class="col-xlg-8 col-xl-12 col-lg-12 col-md-7 col-sm-12 col-12">
        <nb-card-body>
        <div class="row form-group" *ngIf="authority">
          <div class="col-sm-6 form-group">
            角色代码:<b class="background-color offset-1">{{authority.name}}</b>
          </div>
          <div class="col-sm-6 red-text form-group">
            角色名称:<b class="background-color offset-1">{{authority.nameCn}}</b>
          </div>
        </div>
        <div class="row">
          <div class="offset-5 col-sm-6">
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
           </div>
        </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <nb-card  >
        <nb-card-body>
        <table class="table table-bordered table-hover ">
          <thead>
          <tr>
            <th>ID</th>
            <th>编号</th>
            <th>名称</th>
            <th>上级ID</th>
            <th>分配操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of rows">
            <td>{{item.id}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.parentId}}</td>
            <td>
                <div class="col-3">
                  <input type="checkbox" [(ngModel)]="item.selChecked">
                </div>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="row col-sm-12 feed-message">
          <div class="offset-6 ">
            <button type="button" (click)="toSave()" class="btn btn-warning">分配选择的权限</button>
          </div>
        </div>
          </nb-card-body>
      </nb-card>

    </div>
   </div>
</div>
