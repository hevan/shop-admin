<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label>用户名</label>
                <div class="input-group">
                  <input type="text" [formControl]="username" class="form-control" id="inputUsername"
                         placeholder="User Name">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!mobile.valid && mobile.touched), 'has-success': (mobile.valid && mobile.touched)}">
                <label>手机号码</label>
                <div class="input-group">
                  <input type="tel" [formControl]="mobile" class="form-control" id="inputMobile" placeholder="Mobile">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label>邮件</label>
                <div class="input-group">
                  <input type="email" [formControl]="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>重置密码</label>
                <div class="input-group">
                  <input type="tel" [formControl]="password" class="form-control"  placeholder="Password 需要重置时设置">
                </div>
              </div>
            </div>
          </div>
          <div>
          <div class="col-12">
            <div class="form-group">
              <label>角色</label>
              <div class="input-group">
                <div class="row text-wrap">
                  <div class="col-6 col-sm-6  " *ngFor="let item of roleList">
                    <label class="checkbox-inline nowrap">
                      <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="item.selChecked">
                      <span >{{item.nameCn}}</span>
                    </label>
                  </div>

                </div>
              </div>
            </div>
          </div>
         </div>
          <div class="row">
            <p>{{msg}}</p>
          </div>
          <div class="row">
            <div class="offset-5">
              <button type="button" [disabled]="!searchForm.valid" (click)="onSubmit(searchForm.value)" class="btn btn-warning">保存</button>
              <button type="button" (click)="toBack()" class="btn btn-warning">返回</button>
            </div>
          </div>
        </form>
          </nb-card-body>
      </nb-card>
    </div>
  </div>
  </div>
