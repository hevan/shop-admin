<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
    <nb-card >
      <nb-card-body>
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="idname">产品名称</label>
              <input type="text" [formControl]="name" class="form-control" id="idname">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idcorpName">公司名</label>

              <input type="text" [formControl]="corpName" id="idcorpName" class="form-control">

            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="idBusiType">产品分类 </label>
            <select [formControl]="productCategoryId" id="idBusiType" class="form-control">
              <option value="">请选择</option>
              <option *ngFor="let item of listCategory" [value]="item.id">{{item.name}}</option>

            </select>
          </div>
        </div>
      </form>


      <div class="row">
        <div class="offset-sm-6 col-sm-6">
          <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
          <button type="button" (click)="onSubmit(searchForm.value)" class="btn btn-warning">查询</button>
        </div>
      </div>
        </nb-card-body>
    </nb-card>
  </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column
          name="id" [width]="30" prop="id">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="产品名称" [width]="100" prop="name" >
        </ngx-datatable-column>
        <ngx-datatable-column
          name="分类" [width]="100" prop="productCategory.name" >
        </ngx-datatable-column>
        <ngx-datatable-column
          name="图片"
          [width]="300"
          prop="imageUrl">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <img [src]="value" width="300">
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="销售价格"
          [width]="100"
          prop="price">
        </ngx-datatable-column>
        <ngx-datatable-column
          name="原价"
          [width]="100"
          prop="fixPrice">
        </ngx-datatable-column>
          <ngx-datatable-column
            name="所属公司"
            [width]="100"
            prop="corpName">
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toCopy(value)" class="btn btn-warning">复制</button>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </div>
  </div>


</div>
