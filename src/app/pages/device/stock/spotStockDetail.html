            <div class="row">
              <div class="offset-6 col-6">
                <button *ngIf="!deliveryId" (click)="toEdit('')" class="btn btn-primary btn-sm">设置库存</button>
              </div>
            </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="货道号" [width]="100" prop="deviceChannel.channelNo"></ngx-datatable-column>

                <ngx-datatable-column name="产品编号" [width]="100" prop="product.productNo"></ngx-datatable-column>

                <ngx-datatable-column name="产品名" [width]="200" prop="product.name"></ngx-datatable-column>

                <ngx-datatable-column name="应配数量" [width]="100" prop="mustCount"></ngx-datatable-column>

                <ngx-datatable-column name="当前库存" [width]="100" prop="stockCount"></ngx-datatable-column>

                <ngx-datatable-column name="操作" [width]="150" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button *ngIf="deliveryId" (click)="toDelivery(value)" class="btn btn-primary btn-sm">配货</button>
                    <button *ngIf="deliveryId" (click)="toChange(value)" class="btn btn-primary btn-sm">退货</button>
                    <button *ngIf="!deliveryId" (click)="toEdit(value)" class="btn btn-primary btn-sm">管理</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
