<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
        <div class="row">
          <div class="offset-sm-6 col-sm-6">
            <button type="button" (click)="loadData()" class="btn btn-warning">查询</button>
            <button type="button" (click)="toAdd()" class="btn btn-warning">增加</button>
          </div>
        </div>
          </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12">
      <ngx-datatable
        class="material"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [externalPaging]="true"
        [count]="pageNav.totalElements"
        [offset]="pageNav.page"
        [limit]="pageNav.itemsPerPage"
        (page)='setPage($event)'
        [scrollbarH]="true">
        <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

        <ngx-datatable-column name="编号" [width]="100" prop="code"></ngx-datatable-column>

        <ngx-datatable-column name="上级" [width]="100" prop="parentId"></ngx-datatable-column>

        <ngx-datatable-column name="中文名" [width]="200" prop="name"></ngx-datatable-column>

        <ngx-datatable-column name="icon图标" [width]="200" prop="icon"></ngx-datatable-column>

        <ngx-datatable-column name="菜单标签" [width]="200" prop="title"></ngx-datatable-column>

        <ngx-datatable-column name="操作" [width]="300" [flexGrow]="1" prop="id">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
            <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>

</div>
