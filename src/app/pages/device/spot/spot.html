
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="form-horizontal">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="idspotNo">网点编号</label>
                  <input type="text" [formControl]="spotNo" class="form-control" id="idspotNo">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="idName">网点名</label>

                  <input type="text" [formControl]="name" id="idName" class="form-control">

                </div>
              </div>

            </div>

          </form>

          <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toEdit('')"  class="btn btn-warning" >增加</button>
          <button type="button" (click)="onSubmit(editForm.value)"  class="btn btn-warning" >查询</button>
        </div>
      </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="编号" [width]="200" prop="spotNo"></ngx-datatable-column>

                <ngx-datatable-column name="名称" [width]="200" prop="name"></ngx-datatable-column>

                <ngx-datatable-column name="城市" [width]="100" prop="city"></ngx-datatable-column>

                <ngx-datatable-column name="商圈" [width]="100" prop="district"></ngx-datatable-column>

                <ngx-datatable-column name="运行状态" [width]="100" prop="statusRun"></ngx-datatable-column>

                <ngx-datatable-column name="状态" [width]="100" prop="status"></ngx-datatable-column>

                <ngx-datatable-column name="操作" [width]="150" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button (click)="toEdit(value)" class="btn btn-primary btn-sm ">编辑</button>
                    <button (click)="toView(value)" class="btn btn-primary btn-sm ">管理</button>
                    <button (click)="toDelete(value)" class="btn btn-warning btn-sm">删除</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
          </nb-card-body>
    </nb-card>
        </div>
  </div>
