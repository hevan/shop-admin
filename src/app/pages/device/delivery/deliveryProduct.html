<div class="widgets">
  <div class="col-lg-12 col-sm-12 col-12">
    <nb-card  >
      <nb-card-body>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="form-horizontal">
        <div class="row">
          <div class="col-4" *ngIf="spotStock">
            <div class="form-group">
              <label class=" control-label">货道号</label>
              <div class="input-group">
                {{spotStock.deviceChannel.channelNo}}
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="idproductId" class="control-label">产品</label>
              <div class="input-group">

                <select [formControl]="productId" id="idproductId" class="form-control" >
                  <option value="">请选择</option>
                  <option *ngFor="let item of listProduct" [value]="item.id">{{item.productNo}}-{{item.name}}</option>
                </select>

              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="idproductCount" class=" control-label">数量</label>
              <div class="input-group">
                <select [formControl]="productCount" id="idproductCount" class="form-control" >
                  <option value="10">10</option>
                  <option value="9">9</option>
                  <option value="8">8</option>
                  <option value="7">7</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                  <option value="-1">-1</option>
                  <option value="-2">-2</option>
                  <option value="-3">-3</option>
                  <option value="-4">-4</option>
                  <option value="-5">-5</option>
                  <option value="-6">-6</option>
                  <option value="-7">-7</option>
                  <option value="-8">-8</option>
                  <option value="-9">-9</option>
                </select>
              </div>
            </div>
          </div>

        </div>

          <div class="row">
            <p>{{msg}}</p>
          </div>
            <div class="form-group">
              <div class="offset-sm-5">
                <button type="button" [disabled]="!editForm.valid" (click)="onSubmit(editForm.value)" class="btn  btn-warning">确定</button>
                <button type="button" (click)="closeModal()" class="btn  btn-warning">取消</button>
              </div>
            </div>
      </form>
        </nb-card-body>
    </nb-card>
  </div>
</div>
