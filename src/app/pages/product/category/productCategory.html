
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
      <nb-card  >
        <nb-card-body>
      <div class="row">
        <div class="offset-5">
          <button type="button" (click)="toEdit('')"  class="btn btn-warning" >增加</button>
          <button type="button" (click)="loadData()"  class="btn btn-warning" >查询</button>
        </div>
      </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
              <ngx-datatable
                class="material"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [rows]="rows"
                [externalPaging]="true"
                [count]="pageNav.totalElements"
                [offset]="pageNav.page"
                [limit]="pageNav.itemsPerPage"
                (page)='setPage($event)'
                [scrollbarH]="true">
                <ngx-datatable-column name="id" [width]="30" prop="id"></ngx-datatable-column>

                <ngx-datatable-column name="编号" [width]="200" prop="code"></ngx-datatable-column>

                <ngx-datatable-column name="名称" [width]="200" prop="name"></ngx-datatable-column>

                <ngx-datatable-column name="级别" [width]="100" prop="level"></ngx-datatable-column>

                <ngx-datatable-column name="操作" [width]="150" [flexGrow]="1" prop="id">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    <button (click)="toEdit(value)" class="btn btn-warning">编辑</button>
                    <button (click)="toDelete(value)" class="btn btn-warning">删除</button>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>

            </div>
          </div>
          </nb-card-body>
    </nb-card>
        </div>
  </div>
